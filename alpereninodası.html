<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanal Kartvizitim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            overflow: hidden;
            transition: background 2s ease; /* Daha uzun geçiş süresi */
            background: linear-gradient(90deg, #ff0000, #0000ff); /* Başlangıç rengi */
        }

        .card-wrapper {
            position: relative;
            width: 90vw; /* Ekran boyutlarına uyumlu genişlik */
            height: 50vw; /* Ekran boyutlarına uyumlu yükseklik */
            max-width: 340px; /* Maksimum genişlik */
            max-height: 220px; /* Maksimum yükseklik */
            transform-style: preserve-3d;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.1s;
            background-image: url('images/alperen.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Medya sorguları ile mobil uyumluluk */
        @media (max-width: 768px) {
            body {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card-wrapper" id="card">
        <div class="card"></div>
    </div>
    <script>
        function updateBackground(x, y) {
            const body = document.body;
            const percentX = (x / window.innerWidth) * 100;
            const percentY = (y / window.innerHeight) * 100;

            // Ana renklere yakın renkler
            const colors = [
                '#ff0000', '#ff4d00', '#ff8000', '#ffb300', '#ffd700',
                '#ffff00', '#b3ff00', '#80ff00', '#4dff00', '#00ff00',
                '#00ff4d', '#00ff80', '#00ffb3', '#00eaff', '#00b3ff',
                '#0080ff', '#004dff', '#0000ff', '#4d00ff', '#8000ff',
                '#b300ff', '#cc00ff', '#e700ff', '#ff00cc', '#ff00b3',
                '#ff007f', '#ff004d', '#ff0000', '#ff1a1a', '#ff3333',
                '#ff4d4d', '#ff6666', '#ff8080', '#ff9999', '#ffb3b3',
                '#ffcccc', '#e5ffe5', '#ccffcc', '#b3ffb3', '#99ff99',
                '#80ff80', '#66ff66', '#4dff4d', '#33ff33', '#1aff1a',
                '#00ff00', '#00e600', '#00cc00', '#00b300', '#009900',
                '#007f00', '#006600', '#004d00', '#003300', '#1a1aff',
                '#3333ff', '#4d4dff', '#6666ff', '#8080ff', '#9999ff',
                '#b3b3ff', '#ccccff', '#ffb3e5', '#ff99cc', '#ff80b3',
                '#ff6699', '#ff4d80', '#ff3380', '#ff1a66', '#ff0052',
                '#e6004d', '#cc0056', '#b30066', '#99007f', '#800099',
                '#6600b3', '#4d00cc', '#3300e6', '#1a00ff', '#0000e6',
                '#0000cc', '#0000b3', '#000099', '#000080', '#000066',
                '#00004d', '#000033', '#333333', '#4d4d4d', '#666666',
                '#808080', '#999999', '#b3b3b3', '#cccccc', '#e5e5e5'
            ];

            const color1 = colors[Math.floor(percentX / 100 * colors.length)];
            const color2 = colors[Math.floor(percentY / 100 * colors.length)];

            body.style.background = `linear-gradient(90deg, ${color1}, ${color2})`;
        }

        document.addEventListener('mousemove', (event) => {
            updateBackground(event.clientX, event.clientY);
            const card = document.getElementById('card');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const rotateY = (event.clientX - centerX) / centerX * 30;
            const rotateX = (centerY - event.clientY) / centerY * 30;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            updateBackground(touch.clientX, touch.clientY);
            const card = document.getElementById('card');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const rotateY = (touch.clientX - centerX) / centerX * 30;
            const rotateX = (centerY - touch.clientY) / centerY * 30;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
    </script>
</body>
</html>
